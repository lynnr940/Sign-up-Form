<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="form-image">
        <img class="cat-pic" src="bitmap_Layer 1.png" />
        <div class="odin-pic">
          <img id="odinlogo" src="odin-lined.png" />
          <h1 id="odintext">ODIN</h1>
        </div>
      </div>
      <div class="form-container">
        <h1 id="formheader">
          This is a cat website, Obviously you're going to sign up.
        </h1>

        <h2>Let's do this!</h2>

        <form>
          <div class="form-left">
            <div class="form-element">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" />
            </div>
            <div class="form-element">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-element">
              <label for="pass">Password</label>
              <input type="password" id="pass" />
            </div>
          </div>

          <div class="form-right">
            <div class="form-element">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" />
            </div>
            <div class="form-element">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-element">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" />
            </div>
          </div>
        </form>
        <button type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
