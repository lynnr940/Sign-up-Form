<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="form-image">
        <img class="cat-pic" src="cat.jpg" />
        <div class="odin-pic">
          <img id="odinlogo" src="odin-lined.png" />
          <h1 id="odintext">ODIN</h1>
        </div>
      </div>
      <div class="form-container">
        <h1 id="formheader">
          This is a cat website, Obviously you're going to sign up.
        </h1>

        <h2>Let's do this!</h2>

        <form>
          <label>First Name<input type="text" /></label>
          <label>Last Name<input type="text" /></label>
          <label>Email<input type="email" /></label>
          <label>Phone Number<input type="tel" /></label>
          <label>Password<input type="password" /></label>
          <label>Confirm Password<input type="password" /></label>
        </form>
      </div>
    </div>
  </body>
</html>
